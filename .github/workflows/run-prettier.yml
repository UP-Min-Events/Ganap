name: run-prettier
on:
    pull_request:
        branches:
            - staging
    push:
        branches:
            - staging

jobs:
    prettier:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: bahmutov/npm-install@v1
            - uses: actions/setup-node@v3
              with:
                  node-version: '20.x'
            - run: npm run format:fix
